<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Mercedes-Benz AR-Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- A-Frame & AR.js -->
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>

  <!-- Externe CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="overlay">Scanne den 300 SL Marker</div>

  <a-scene
    embedded
    arjs="sourceType: webcam; detectionMode: mono;"
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true"
  >
    <!-- Marker fÃ¼r 300 SL -->
    <a-marker type="pattern" url="300sl.patt" id="marker-300sl">
      <a-box position="0 0.5 0" material="color: #00ffff"></a-box>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

</body>
</html>
